<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
   <header class="header">
    <div class="navbar">
        <div class="home">
            SmartPhones
        </div>
        <div class="category">
           Category
        </div>
        <div class="search">
            <input placeholder="bạn tìm gì..." class="input" id="input">
            <button class="button" id="search-button">
                Search
            </button>
        </div>
        <div class="cart">
            Cart
        </div>
        <div class="login">
            Login
        </div>
    </div>
    <div class="brand-list">
        <div class="brand" id="IPhone">
            <img src="img/iphone.jpg" class="imgs">
        </div>
        <div class="brand" id="SamSung">          
            <img src="img/samsung.jpg" class="imgs">
        </div>
        <div class="brand" id="OPPO">          
            <img src="img/oppo.png" class="imgs">           
        </div>
        <div class="brand" id="ViVo"> 
            <img src="img/vivo.jpg" class="imgs">
        </div>
        <div class="brand" id="Vsmart">          
            <img src="img/vsmart.png" class="imgs">
        </div>
    </div>
   </header>
   <div class="sort">
       <span class="sort-by-price">Sắp xếp theo: </span>
       <div class="sort-by-price" id="2tr"> Dưới 2 triệu</div>
       <div class="sort-by-price" id="4tr">Từ 2 - 4 triệu</div>
       <div class="sort-by-price" id="7tr"> Từ 4 - 7 triệu</div>
       <div class="sort-by-price" id="13tr"> Từ 7 - 13 triệu</div>
       <div class="sort-by-price" id="more"> Trên 13 triệu</div>
       <div class="sort-by-price, full-sort">
           <span>Sắp xếp</span>
           <div class="dropdown-content">
               <p id="ascending-order">Từ thấp đến cao</p>
               <p id="descending-order">Từ cao đến thấp</p>
           </div>
       </div>
   </div>
    <div class='display'>
        
    </div>
   <script src="./data/itemsData/items.js"></script>
   <script src="display.js"></script>
</body>
</html>
